<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg  text-bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light " href="index.html">Semeador Store</a>
                <button class="navbar-toggler text-bg-light " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
    </header>


    <form class="flex2">
        <!-- Dados do usuario -->
        <section id="dados-usuario" class="shadow-lg p-5 bg-body-tertiary rounded altura">
            <p>Seus Dados</p>

            <div class="mb-3 form">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control " id="nome" aria-describedby="emailHelp"
                    placeholder="ex:Gabriela Giovanna" required>

            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="gabriela123@gmail.com" required>

            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(99)99999-9999" oninput="Mascara_Tel(this)"  maxlength="14"  required>
            </div>

            
        </section>

        <!-- Dados do pagamento -->
        <section id="pagamento-entrega" class="shadow-lg p-5 bg-body-tertiary rounded altura1">
            <p>Pagamento e entrega</p>
            <div class="mb-3 form">
                <label for="numero-cartao" class="form-label">Número do cartão</label>
                <input type="text" class="form-control" oninput="Mascara_Cartao(this)" maxlength="19" id="numero-cartao" placeholder="9999 9999 9999 9999" required>

            </div>
            <div class="flex3">
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="password" class="form-control input" id="cvv" placeholder="999" maxlength="3" required>
                </div>

                <div class="mb-3">
                    <label for="data-expiracao" class="form-label">Validade</label>
                    <input type="text" class="form-control input" id="data-validade" oninput="Mascara_Data(this)" maxlength="7"  placeholder="02/2024" required>
                </div>
            </div>

            <div class="flex3">
                <div class="mb-3 form">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control input" id="cep" oninput="Mascara_CEP(this)"  maxlength="9" placeholder="99999-999" required>
                </div>
                <div class="mb-3 form">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control input" id="endereco" placeholder="Rua:Gabriela" required>
    
                </div>
            </div>
           
            <div class="flex3">
                <div class="mb-3 form">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control input" id="numero" oninput="Numero(this)" placeholder="20" maxlength="6" required>
    
                </div>
    
                <div class="mb-3 form">
                    <label for="numero-cartao" class="form-label">Complemento</label>
                    <input type="text" class="form-control input" id="Complemento" placeholder="apt:20">
    
                </div>
            </div>
           


            
        </section>


        <!-- Produtos -->

        <section id="produtos-checkout" class="prod shadow-lg p-5 bg-body-tertiary rounded ap overflow-auto"> 
            <section id="container-produtos-checkout"></section>
            <section id="celula-checkout" >

                <div class="total2">
                    <p id="preco-total" >Total: </p>
                    <!-- <a class="txt2" href="checkout.html"> -->
                        <button type="submit" id="finalizar-compra-checkout" class="btn botao btn-secondary"
                           >Finalizar Compra
                        </button>
                   <!--  </a> -->
                </div>

            </section>
        </section>
    </form>



    <script type="module" src="checkout.js"></script>
    <script src="mascaras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
