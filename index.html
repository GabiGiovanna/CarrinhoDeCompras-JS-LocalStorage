<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet"

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg  text-bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light " href="#">Semeador Store</a>
                <button class="navbar-toggler text-bg-light " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse center" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="carrinho">

                            <a class="nav-link active top overflow-auto" aria-current="page" href="#">


                                <!-- Modal -->
                                <!-- Abrir carrinho -->
                                <span class="material-symbols-outlined" id="abrir-carrinho" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    shopping_cart
                                </span>

                                <div class="modal fade overflow-auto" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog overflow-auto">
                                        <div class="modal-content overflow-auto">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel cabecalho-carrinho">
                                                    Meu Carrinho</h1>

                                                <!-- BotÃ£o Fechar -->

                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>

                                            <!-- Produtos carrinho -->

                                            <div class="modal-body overflow-auto">
                                                <section id="produtos-carrinho">


                                                </section>
                                            </div>

                                            <div class="modal-footer" id="total">
                                                <p id="preco-total" >Total: </p>
                                               
                                                    <button type="button" id="finalizar-compra" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Fechar Carrinho
                                                    </button>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>



                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="pedidos.html"><span
                                    class="material-symbols-outlined">
                                    person
                                </span></a>
                        </li>

                        <li class="nav-item"></li>
                    </ul>
                    
                </div>
             
              
                <script type="module" src="main.js"></script>
                

            </div>
        </nav>


    </header>

    <main>

        <section class="radios" id="filtros">

            <div class="radio">
                <input type="radio" class="btn-check" name="filtro" id="exibir-todos" autocomplete="off" checked>
                <label class="btn  btn-outline-dark" for="exibir-todos">Todos</label>
            </div>
            <div class="radio">
                <input type="radio" class="btn-check" name="filtro" id="exibir-femininos">
                <label class="btn  btn-outline-dark " for="exibir-femininos">Feminino</label>
            </div>

            <div class="radio">
                <input type="radio" class="btn-check" name="filtro" id="exibir-masculinos" autocomplete="off">
                <label class="btn btn-outline-dark " for="exibir-masculinos">Masculino</label>
            </div>


            </div>

        </section>


        <section id="container-produto" class="container"></section>
    </main>




    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
