<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semeador Store</title>

 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />


    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

   
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg header-black shadow-sm">
        <div class="container">
   
          <a class="navbar-brand fw-bold text-white" href="index.html">
            Semeador Store
          </a>

      
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
          >
            <span class="material-symbols-outlined text-white">menu</span>
          </button>


          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarContent"
          >
            <ul class="navbar-nav align-items-center gap-4">
   
              <li class="nav-item">
                <span
                  class="material-symbols-outlined icon-btn-white"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  shopping_cart
                </span>
              </li>


              <li class="nav-item">
                <a class="nav-link" href="pedidos.html">
                  <span class="material-symbols-outlined icon-btn-white">
                    person
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="modal fade overflow-auto"
      id="exampleModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog overflow-auto">
        <div class="modal-content overflow-auto">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Meu Carrinho</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body overflow-auto">
            <section id="produtos-carrinho"></section>
          </div>

          <div class="modal-footer">
            <p id="preco-total">Total:</p>
            <button
              type="button"
              id="finalizar-compra"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar Carrinho
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>

      <section class="radios" id="filtros">
        <div class="radio">
          <input
            type="radio"
            class="btn-check"
            name="filtro"
            id="exibir-todos"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-dark" for="exibir-todos">Todos</label>
        </div>

        <div class="radio">
          <input
            type="radio"
            class="btn-check"
            name="filtro"
            id="exibir-femininos"
          />
          <label class="btn btn-outline-dark" for="exibir-femininos"
            >Feminino</label
          >
        </div>

        <div class="radio">
          <input
            type="radio"
            class="btn-check"
            name="filtro"
            id="exibir-masculinos"
          />
          <label class="btn btn-outline-dark" for="exibir-masculinos"
            >Masculino</label
          >
        </div>
      </section>


      <section id="container-produto" class="container"></section>
    </main>


    <script type="module" src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
